<!DOCTYPE html>
<html
    xmlns:th="http://www.thymeleaf.org"
    th:replace="layouts/internal :: layout(~{::title}, ~{::main})"
>
<head>
    <title>Adicionar novo produto</title>
</head>
<body>
    <main>
        <nav class="breadcrumb" aria-label="breadcrumbs">
            <ul>
                <li><a th:href="@{/internal}">Painel de funcionários</a></li>
                <li><a th:href="@{/internal/product}">Lista de produtos</a></li>
                <li class="is-active">
                    <a th:href="@{/internal/product/add}" aria-current="page">Adicionar novo produto</a>
                </li>
            </ul>
        </nav>
        <h1 class="title">
            Adicionar novo produto
        </h1>
        <form th:action="@{/internal/product/add}" method="post" th:object="${dto}">
            <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}" />

            <div class="columns">
                <div class="column">
                    <div class="field">
                        <label for="fieldName" class="label">Nome</label>
                        <div class="control">
                            <input id="fieldName" class="input" type="text" th:field="*{name}">
                        </div>
                    </div>
                </div>
                <div class="column">
                    <div class="field">
                        <label for="fieldValue" class="label">Valor</label>
                        <div class="control">
                            <input id="fieldValue" class="input" type="number" step="0.01" th:field="*{value}">
                        </div>
                    </div>
                </div>
            </div>

            <div class="columns">
                <div class="column">
                    <div class="field">
                        <label for="fieldManufacturer" class="label">Fabricante</label>
                        <div class="control">
                            <input id="fieldManufacturer" class="input" type="text" th:field="*{manufacturer}">
                        </div>
                    </div>
                </div>
                <div class="column">
                    <div class="field">
                        <label for="fieldModel" class="label">Modelo</label>
                        <div class="control">
                            <input id="fieldModel" class="input" type="text" th:field="*{model}">
                        </div>
                    </div>
                </div>
            </div>

            <div class="columns">
                <div class="column">
                    <div class="field">
                        <label for="fieldImage" class="label">Imagem</label>
                        <div class="control">
                            <input id="fieldImage" class="input" type="url" th:field="*{image}">
                        </div>
                    </div>
                </div>
            </div>

            <div class="field">
                <label for="fieldEnvironment" class="label">Ambiente</label>
                <div class="control">
                    <label for="fieldCheckboxSala" class="radio">
                        <input id="fieldCheckboxSala" type="radio" th:value="'SALA'" th:field="*{environment}">
                        Sala
                    </label>
                    <label for="fieldCheckboxQuarto" class="radio">
                        <input id="fieldCheckboxQuarto" type="radio" th:value="'QUARTO'" th:field="*{environment}">
                        Quarto
                    </label>
                    <label for="fieldCheckboxCozinha" class="radio">
                        <input id="fieldCheckboxCozinha" type="radio" th:value="'COZINHA'" th:field="*{environment}">
                        Cozinha
                    </label>
                    <label for="fieldCheckboxBanheiro" class="radio">
                        <input id="fieldCheckboxBanheiro" type="radio" th:value="'BANHEIRO'" th:field="*{environment}">
                        Banheiro
                    </label>
                    <label for="fieldCheckboxEscritorio" class="radio">
                        <input id="fieldCheckboxEscritorio" type="radio" th:value="'ESCRITORIO'" th:field="*{environment}">
                        Escritorio
                    </label>
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <label for="fieldDescription" class="label">Descrição</label>
                    <textarea
                        id="fieldDescription"
                        rows="10"
                        class="textarea"
                        placeholder="Product description"
                        th:field="*{description}"
                    >
                    </textarea>
                </div>
            </div>
        
            <div class="buttons">
                <button class="button is-link" type="submit">
                    Adicionar
                </button>
                <a th:href="@{/internal/product}" class="button">
                    Cancelar
                </a>
            </div>
        
            <ul th:if="${#fields.hasErrors('*')}">
                <li th:each="error : ${#fields.errors('*')}" th:text="${error}">error</li>
            </ul>
        </form>
    </main>
</body>
</html>
