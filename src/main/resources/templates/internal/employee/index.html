<!DOCTYPE html>
<html
    xmlns:th="http://www.thymeleaf.org"
    th:replace="layouts/internal :: layout(~{::title}, ~{::main})"
>
<head>
    <title>Lista de funcionários</title>
</head>
<body>
    <main>
        <nav class="breadcrumb" aria-label="breadcrumbs">
            <ul>
                <li><a th:href="@{/internal}">Funcionários</a></li>
                <li class="is-active">
                    <a th:href="@{/internal/employee}">Funcionários</a>
                </li>
            </ul>
        </nav>
        <h1 class="title">
            Lista de funcionários
        </h1>
        <div class="buttons">
            <a class="button is-link" th:href="@{/internal/employee/add}">
                Lista de funcionários
            </a>
        </div>
        <div th:switch="${employees}">
            <h2 th:case="null">Ainda nenhum funcionário!</h2>
            <div th:case="*">
                <table class="table is-striped is-hoverable is-fullwidth">
                    <thead>
                    <tr>
                        <th>#</th>
                        <th>Nome</th>
                        <th>Credencial</th>
                        <th>Cargo</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="employee : ${employees}">
                        <td th:text="${employee.id}"></td>
                        <td th:text="${employee.name}"></td>
                        <td th:text="${employee.credential}"></td>
                        <td th:text="${employee.role}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>
</body>
</html>
