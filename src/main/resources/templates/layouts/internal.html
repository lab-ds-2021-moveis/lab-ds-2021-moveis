<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:fragment="layout(title, content)">
<head>
    <meta charset="utf-8">
    <title th:replace="${title}">Loja de Móveis</title>
    <link rel="stylesheet" type="text/css" href="/styles/app.css" />
</head>
<body>
    <nav class="navbar is-light mb-4" role="navigation" aria-label="main navigation">
        <div class="navbar-menu">
            <div class="navbar-start">
                <a th:href="@{/}" class="navbar-item">
                    Loja de Móveis
                </a>
            </div>
            <div class="navbar-end">
                <div class="navbar-item">
                    <div class="buttons">
                        <a th:href="@{/internal}" class="button is-light">
                            Funcionários
                        </a>
                        <form id="logoutForm" method="POST" th:action="@{/logout}">
                            <button type="submit" class="button is-light">
                                Logout
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <div class="columns">
        <div class="column is-one-quarter-tablet is-one-fifth-desktop ml-4">
            <aside class="menu">
                <p class="menu-label">Geral</p>
                <ul class="menu-list">
                    <li><a th:href="@{/internal}">Página de funcionários</a></li>
                </ul>
                <p class="menu-label">Administração</p>
                <ul class="menu-list">
                    <li><a th:href="@{/internal/employee}">Funcionários</a></li>
                    <li><a th:href="@{/internal/employee/add}">Adicionar funcionário</a></li>
                </ul>
                <p class="menu-label">Produtos</p>
                <ul class="menu-list">
                    <li><a th:href="@{/internal/product}">Produtos</a></li>
                    <li><a th:href="@{/internal/product/add}">Adicionar produto</a></li>
                </ul>
            </aside>
        </div>
        
        <div class="column mx-4">
            <main th:replace="${content}">
                <p>Layout contents</p>
            </main>
        </div>
    </div>
        
    <footer class="footer">
        <div class="content has-text-centered">
            <p>&copy; 2021 Loja de móveis</p>
        </div>
    </footer>
</body>
</html>
