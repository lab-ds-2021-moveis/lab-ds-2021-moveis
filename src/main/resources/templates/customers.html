<!DOCTYPE html>
<html
    xmlns:th="http://www.thymeleaf.org"
    th:replace="layouts/default :: layout(~{::title}, ~{::main})"
>
<head>
    <title>Customers</title>
</head>
<body>
    <main>
        <div th:switch="${customers}">
            <h2 th:case="null">No customers yet!</h2>
            <div th:case="*">
                <h2 class="my-5">Customers</h2>
                <table>
                    <thead>
                    <tr>
                        <th>Name</th>
                    </tr>
                    </thead>
                    <tbody>
                        <tr th:each="customer : ${customers}">
                            <td th:text="${customer.name}"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>
</body>
</html>
